{{ define "main" }}

<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title-1 black">{{ .Title }}</h1>
                {{ .Content }}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {{ range (sort .Paginator.Pages ".Params.weight" ) }}
            <div class="col-12 col-md-6 mb-2 ">{{.Render "summary"}}</div>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
