{{ define "main" }}
<main>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9">
            <h1>{{.Title}}</h1>
            <div class="content">
                {{.Content}}
                {{- if not .Date.IsZero }}
                {{ i18n "last edited" }}{{ .Date.Format (.Site.Params.dateFormat | default "January 02, 2006")}}
                {{- end -}}
            </div>
        </div>
    </div>
</div>
</main>
{{ end }}
